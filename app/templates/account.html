{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block body %}
    <h1 class="text-center">Account</h1>
    <div class="container text-start bg-dark text-white rounded p-4">
        <p><b>User ID:</b> {{ current_user.id }}</p>
        <p><b>Username:</b> {{ current_user.username }}</p>
        <p><b>Email:</b> {{ current_user.email }}</p>
        <p><a class="btn btn-primary" href="{{ url_for('main.update_account') }}">Update</a><a class="btn btn-primary ms-2" href="{{ url_for('auth.reset_password') }}">Change password</a></p>
        <p><a class="btn btn-danger" href="{{ url_for('main.delete_account', id = current_user.id) }}">Delete account</a></p>
    </div>
{% endblock %}
